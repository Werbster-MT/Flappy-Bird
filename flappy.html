    <script>
         // Remover Div do server-lite
        const removerDiv = _ =>{
            let divs = document.getElementsByTagName('div')

            document.body.onload = _ =>{
                setTimeout( _ =>{
                    let list = [...divs]
                    const lixo = list.pop()
                    lixo.style.display="none"
                }, 2500)
            }
        };removerDiv()

    let obj = {a: 1, b: 2}
    let json = JSON.stringify(obj)
    console.log(json)
    let resultado = JSON.parse(json)
    console.log(resultado, resultado.a, resultado.b)
    
    const msg = '{"nome":"Werbster", "idade": 19}'

    </script>
